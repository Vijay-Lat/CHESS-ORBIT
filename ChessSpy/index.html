<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ChessView</title>
</head>
<body>
  <label for="username">USER NAME</label>
  <input type="text" id="user-name" value="">
  <label for="username">YEAR</label>
  <input type="text" id="year" value="">
  <label for="username">MONTH</label>
  <input type="text" id="month" value="">
  <button type="button" onclick="getPlayersData();">Search</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">SERIAL NO</th>
            <th scope="col">Rated</th>
            <th scope="col">TIME</th>
            <th scope="col">FORMAT</th>
            <th scope="col">BLACK</th>
            <th scope="col">BLACK-RATING</th>
            <th scope="col">BLACK-RESULT</th>
            <th scope="col">WHITE</th>
            <th scope="col">WHITE-RATING</th>
            <th scope="col">WHITE-RESULT</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody id="root">
        
        </tbody>
        </table>
        <script src="main.js"></script>
</body>
</html>
